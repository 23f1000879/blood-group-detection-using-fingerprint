{% extends "base.html" %}

{% block title %}Blood Group Detection - Result{% endblock %}

{% block content %}
    <div class="container result-container">
        <header>
            <h1>Blood Group Result</h1>
            <p class="subtitle">Analysis completed successfully</p>
        </header>
        
        <main class="result-content">
            <div class="result-image">
                <img src="{{ image_path }}" alt="Analyzed Thumbprint Image">
            </div>
            
            <div class="result-info">
                <div class="result-card">
                    <h2>Predicted Blood Group</h2>
                    <div class="blood-group">{{ result }}</div>
                    <div class="confidence">
                        <p>Confidence: {{ "%.2f"|format(confidence) }}%</p>
                    </div>
                </div>
            </div>
            
            <a href="{{ url_for('index') }}" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Analyze Another Image
            </a>
        </main>
    </div>
{% endblock %}
